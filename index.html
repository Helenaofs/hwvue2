<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>Список товаров</p>
        <ul>
            <li v-for="item in products" :key="item.id">
                {{ item.product }} - {{ item.price }}
            </li>
        </ul>
        <button @click="sortMinToMax()">По возрастанию</button>
        <button @click="sortMaxToMin()">По убыванию</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        new Vue({
            el: '#app',
            data: {
                products: [
                    {id: 1, product: 'кола', price: 10},
                    {id: 2, product: 'пепси', price: 13},
                    {id: 3, product: 'фанта', price: 11},
                    {id: 4, product: 'спрайт', price: 12}
                ]
            },
            methods: {
                sortMinToMax() {
                    return this.products.sort((a, b) => a.price - b.price);
                },
                sortMaxToMin() {
                    return this.products.sort((a, b) => b.price - a.price);
                }
            },
        })
    </script>
</body>
</html>
